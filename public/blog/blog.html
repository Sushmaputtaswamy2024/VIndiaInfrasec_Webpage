<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog | VIndia Infrasec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="blog.css">
</head>

<body>

  <section class="blog-header">
    <h1>Our Blog</h1>
    <p>Insights on Construction, Interior Design & Architectural Planning</p>
  </section>

  <section class="blog-list" id="blog-list"></section>

  <script>
    fetch("./posts.json")
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById("blog-list");

        posts.forEach(post => {
          container.innerHTML += `
            <div class="blog-card">
              <img src="${post.image}" alt="">
              <div class="blog-content">
                <span class="category">${post.category}</span>
                <h2>${post.title}</h2>
                <p>${post.summary}</p>
                <a href="blog-post.html?slug=${post.slug}" class="read-more">Read More â†’</a>
              </div>
            </div>
          `;
        });
      });
  </script>

</body>
</html>
