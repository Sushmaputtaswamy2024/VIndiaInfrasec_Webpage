<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- =============================

    ============================== -->
    <meta charset="UTF-8" />

    <style>

        padding: 0;
        width: 100%;

        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,

    ============================== -->
